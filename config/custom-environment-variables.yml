node:
  config:
    env: 'NODE_CONFIG_ENV'

rollbar:
  env: 'ROLLBAR_ENV'
  accessToken: 'ROLLBAR_ACCESS_TOKEN'

jwt:
  token: 'JWT_TOKEN'

twilio:
  verify:
    accountSid: 'TWILIO_ACCOUNT_SID'
    authToken: 'TWILIO_AUTH_TOKEN'
  messaging:
    messagingServiceSid: 'TWILIO_MESSAGING_SERVICE_SID'

sendgridApiKey: 'SENDGRID_API_KEY'

mongoDb:
  uri: 'MONGODB_URI'

server:
  port: 'PORT'

webAppHost: 'WEB_APP_HOST'

inspectlet:
  wid: 'INSPECTLET_KEY'

datadog:
  api_key: 'DD_API_KEY'
  app_name: 'DD_APP_NAME'
