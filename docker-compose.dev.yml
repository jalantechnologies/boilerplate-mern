version: '3'

services:
  app:
    platform: 'linux/amd64'
    image: 'boilerplate-mern'
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: 'development'
    environment:
      NODE_ENV: 'development'
      NODE_APP_INSTANCE: 'docker'
    command: 'npm run serve'
    depends_on:
      - db
    ports:
      - '3000:3000'
      - '8080:8080'
    volumes:
      - './:/app:delegated'
      - '/app/node_modules/'
    working_dir: /opt/app

  db:
    image: mongo:5.0
    command:
      - '--logpath'
      - '/var/log/mongod.log'
    ports:
      - '27017:27017'
    volumes:
      - './data/mongodb:/data/db'
      - './logs:/var/log'
