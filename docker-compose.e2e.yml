services:
  app:
    image: cypress/browsers:chrome69
    environment:
      _MITSHM: 0 # disable memory sharing for black screen issue on chrome
      _X11_NO_MITSHM: 1 # disable memory sharing for black screen issue on chrome
      NODE_APP_INSTANCE: 'docker'
      NODE_CONFIG_ENV: 'e2e'
      NODE_ENV: 'production'
      QT_X11_NO_MITSHM: 1 # disable memory sharing for black screen issue on chrome

  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_APP_INSTANCE: 'docker'
      NODE_CONFIG_ENV: 'e2e'
      NODE_ENV: 'production'
    command: 'npm run serve'
    depends_on:
      - db
    ports:
      - '8080:8080'
    volumes:
      - './:/app:delegated'
      - '/app/node_modules/'
    working_dir: /app

  db:
    image: mongo:5.0
    ports:
      - '27017:27017'
