version: '3'

services:
  app:
    image: 'boilerplate-mern'
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: 'development'
    environment:
      NODE_APP_INSTANCE: 'docker'
    command: command: sh -c "mkdir .nyc_output && npx nyc npm test && output=\$(npx nyc report --reporter=text-summary) && echo \$output"
    depends_on:
      - db
    volumes:
      - ./coverage:/app

  db:
    image: mongo:5.0
    command: mongod --quiet --logpath /dev/null
    ports:
      - '27017:27017'
